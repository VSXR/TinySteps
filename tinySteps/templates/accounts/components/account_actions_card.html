{% load i18n %}

<div class="card border-0 shadow-sm rounded-4 content-lift">
    <div class="card-header bg-light border-0 py-2" id="account-actions-header">
        <h2 class="h5 mb-0 fw-semibold d-flex align-items-center">
            <i class="fa-solid fa-cog text-primary me-2" aria-hidden="true"></i>
            {% trans "Account Actions" %}
        </h2>
    </div>
    <div class="card-body p-3">
        <div class="d-grid gap-2" aria-labelledby="account-actions-header">
            <a href="{% url 'my_guides' %}" class="btn btn-sm btn-outline-primary rounded-pill d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-book me-2" aria-hidden="true"></i> {% trans "My Guides" %}
            </a>
            <a href="{% url 'password_reset' %}" class="btn btn-sm btn-outline-secondary rounded-pill d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-key me-2" aria-hidden="true"></i> {% trans "Change Password" %}
            </a>
            <a href="#" class="btn btn-sm btn-outline-primary rounded-pill d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-bell me-2" aria-hidden="true"></i> {% trans "Notification Settings" %}
            </a>
        </div>
        
        <!-- Logout button -->
        <div class="text-center mt-3">
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger rounded-pill d-inline-flex align-items-center justify-content-center px-4"
                onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                <i class="fa-solid fa-sign-out-alt me-2" aria-hidden="true"></i> {% trans "Logout" %}
            </a>
            <form id="logout-form" action="{% url 'logout' %}" method="post" class="d-none">
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
