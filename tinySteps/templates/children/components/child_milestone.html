{% load i18n %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm rounded-3">
                <div class="card-header bg-light py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fs-6">
                            <i class="fa-solid fa-flag text-warning me-2" aria-hidden="true"></i>
                            {% trans "Milestones" %}
                        </h5>
                        {% if show_filter|default:False %}
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="milestoneFilter" data-bs-toggle="dropdown" aria-expanded="false">
                                    {% trans "Filter" %}
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="milestoneFilter">
                                    <li><a class="dropdown-item" href="#">{% trans "All" %}</a></li>
                                    <li><a class="dropdown-item" href="#">{% trans "Recent" %}</a></li>
                                    <li><a class="dropdown-item" href="#">{% trans "By type" %}</a></li>
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                </div>
                <!-- Rest of your card content remains unchanged -->
                <div class="card-body p-0">
                    <!-- Your existing card body content -->
                    {% if milestones %}
                        <!-- Your milestones list -->
                    {% else %}
                        <!-- Your empty state -->
                    {% endif %}
                </div>
                {% if milestones and show_view_all|default:False %}
                <!-- Card footer -->
                {% endif %}
            </div>
        </div>
    </div>
</div>
