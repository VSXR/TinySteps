{% load i18n %}

<div class="container-fluid py-3">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-5 fw-bold" id="page-heading">{{ title }}</h1>
            {% if subtitle %}
                <p class="lead text-muted mb-4" id="page-description">{{ subtitle }}</p>
                <div class="d-flex justify-content-center">
                    <div class="col-lg-8">
                        <hr class="my-3 opacity-25">
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
