{% load crispy_forms_tags %}
{% load i18n %}

<div class="card border-0 shadow-sm rounded-4 hover-shadow" id="contact-form">
    <div class="card-body p-4 p-md-5">
        <div class="d-flex align-items-center mb-4">
            <div class="icon-wrapper bg-primary bg-opacity-10 rounded-circle p-3 me-3 d-flex align-items-center justify-content-center">
                <i class="fas fa-envelope text-primary fs-4" aria-hidden="true"></i>
            </div>
            <div>
                <h2 class="h4 mb-1">{% trans "Send us a Message" %}</h2>
                <p class="text-muted small mb-0 contact-subtitle">{% trans "We typically respond within 24 hours" %}</p>
            </div>
        </div>
        
        <form method="post" action="{% url 'contact' %}" id="contactForm" novalidate>
            {% csrf_token %}
            
            <div class="mb-4">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}" class="form-label fw-medium mb-2"></label>
                    {{ form.name|as_crispy_field }}
                </div>
            </div>
            
            <div class="mb-4">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="form-label fw-medium mb-2"></label>
                    {{ form.email|as_crispy_field }}
                </div>
            </div>
            
            <div class="mb-4">
                <!-- Message Field -->
                <div class="form-group">
                    <label for="{{ form.message.id_for_label }}" class="form-label fw-medium mb-2"></label>
                    {{ form.message|as_crispy_field }}
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary py-3 px-5 rounded-pill d-inline-flex align-items-center justify-content-center hover-lift" 
                       aria-label="{% trans 'Submit contact form' %}">
                    <i class="fas fa-paper-plane me-2" aria-hidden="true"></i>
                    <span>{% trans "Send Message" %}</span>
                </button>
            </div>
        </form>
    </div>
</div>
