{% load crispy_forms_tags %}
{% load i18n %}

<div class="card border-0 shadow-sm rounded-4 hover-shadow" id="contact-form">
    <div class="card-body p-4 p-md-5">
        <!-- Form header with icon -->
        <div class="d-flex flex-column flex-sm-row align-items-center align-items-sm-start mb-4">
            <div class="icon-wrapper bg-primary bg-opacity-10 rounded-circle p-3 mb-3 mb-sm-0 me-sm-3 d-flex align-items-center justify-content-center">
                <i class="fas fa-envelope text-primary fs-4" aria-hidden="true"></i>
            </div>
            <div class="text-center">
                <h2 class="h4 mb-1" id="form-title">{% trans "Send us a Message" %}</h2>
                <p class="text-muted small mb-0 ms-3">{% trans "We typically respond within 24 hours" %}</p>
            </div>
        </div>
        
        <!-- Contact Form -->
        <form method="post" action="{% url 'contact' %}" id="contactForm" novalidate aria-labelledby="form-title">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-4">
                <label for="{{ form.name.id_for_label }}" class="form-label fw-medium mb-2">
                    <span class="visually-hidden">{% trans "required" %}</span>
                </label>
                {{ form.name|as_crispy_field }}
                <div class="invalid-feedback" id="{{ form.name.id_for_label }}-error"></div>
            </div>
            
            <!-- Email Field -->
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="form-label fw-medium mb-2">
                    <span class="visually-hidden">{% trans "required" %}</span>
                </label>
                {{ form.email|as_crispy_field }}
                <div class="invalid-feedback" id="{{ form.email.id_for_label }}-error"></div>
            </div>
            
            <!-- Message Field -->
            <div class="mb-4">
                <label for="{{ form.message.id_for_label }}" class="form-label fw-medium mb-2">
                    <span class="visually-hidden">{% trans "required" %}</span>
                </label>
                {{ form.message|as_crispy_field }}
                <div class="invalid-feedback" id="{{ form.message.id_for_label }}-error"></div>
            </div>
            
            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary py-2 py-md-3 px-4 px-md-5 rounded-pill d-inline-flex align-items-center justify-content-center hover-lift" 
                       aria-label="{% trans 'Submit contact form' %}">
                    <i class="fas fa-paper-plane me-2" aria-hidden="true"></i>
                    <span>{% trans "Send Message" %}</span>
                </button>
            </div>
        </form>
    </div>
</div>
