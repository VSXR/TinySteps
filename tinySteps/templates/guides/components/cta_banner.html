{% load i18n %}

<div class="card bg-light mb-4">
    <div class="card-body p-4 text-center">
        <h3 class="card-title">{{ title }}</h3>
        <p class="card-text mb-4">{{ message }}</p>
        <a href="{{ button_url }}" class="btn {{ button_class }}">
            {% if button_icon %}<i class="{{ button_icon }} me-2" aria-hidden="true"></i>{% endif %}
            {{ button_text }}
        </a>
    </div>
</div>
