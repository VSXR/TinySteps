{% load i18n %}

{% if current_category %}
<div class="mb-3">
    <span class="badge bg-{{ badge_color|default:'primary' }}">{{ current_category.name }}</span>
    <a href="{% url url_name %}" class="text-decoration-none small ms-2">
        <i class="bi bi-x-circle" aria-hidden="true"></i> {% trans "Clear filter" %}
    </a>
</div>
{% endif %}
